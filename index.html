<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery parcentage showing</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <section class="battery">
        
        <div class="battery-card">
            <div class="battery-data">

                <p class="battery-text">Battery</p>

                <h1 class="battery-parcentage">

                    20%

                </h1>



             <p class="battery-status ">

                 Low battery <i class="ri-plug-line "></i> 

             </p>


            </div>

            <div class="battery-pill">

                <div class="battery-level">

                    <div class="battery-liquid ">

                    </div>

                </div>

            </div>

        </div>

    </section>

    




    <script src="./js/index.js"></script>
</body>

</html>
